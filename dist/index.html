<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href='./output.css'>
    <script src="index.js" defer></script>
</head>
<body>
    <h1 class="bg-red-500 text-center font-bold underline text-gray-100 text-5xl font-mono px-5 py-8">My To-Do List</h1>
  
  <!-- List Container where tasks will be rendered -->
  <ul class="bg-yellow-100 font-mono " id="task-list"></ul>

  <!-- Optionally, you can add an input field to allow adding tasks -->
<button class="bg-violet-500 text-gray-100 font-mono hover:scale-110 transition-transform py-5 px-8" id="add-button">Add Task</button>

 
</body>
</html>
